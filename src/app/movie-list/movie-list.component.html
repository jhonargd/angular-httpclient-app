<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="Movie.length == 0">
      <p>No hay Peliculas, Agrega una!</p>
      <button class="btn btn-outline-primary" routerLink="/create-movie">Agregar Pelicula</button>
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="Movie.length !== 0">
      <h3 class="mb-3 text-center">Lista de Peliculas</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Movie Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Genero</th>
              <th scope="col">Actualizar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of Movie">
              <td>{{movie.id}}</td>
              <td>{{movie.name}}</td>
              <td>{{movie.genre}}</td>
              <td>
                <button mat-button class="edit" routerLink="/update-movie/{{movie.id}}">Editar</button>
              </td>
              <td>
                  <button mat-button class="delete" (click)="deleteMovie(movie.id)">Delete</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
