<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Crear Pelicula</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="movieDetails.name" class="form-control" placeholder="Nombre">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="movieDetails.genre" class="form-control" placeholder="Genero">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addMovie(movieDetails)">Crear Pelicula</button>
      </div>
  
    </div>
  </div>
