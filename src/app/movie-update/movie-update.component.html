<div class="container custom-container">
        <div class="col-md-12">
          
          <h3 class="mb-3 text-center">Actualizar Pelicula</h3>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="movieData.name" class="form-control" placeholder="Name">
          </div>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="movieData.genre" class="form-control" placeholder="Genero">
          </div>
      
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateMovie()">Actualizar</button>
          </div>
          
        </div>
      </div>
